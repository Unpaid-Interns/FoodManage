{% load static %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>{{ count }}</label>
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
</form>

{% if messages %}
    {% for message in messages %}
    	{% if 'result' in message.tags %}
            <p class="result message">{{ message }}</p>
        {% endif %}
        {% if 'conflict' in message.tags %}
            <p class="conflict">{{ message }}</p>
            <label class="switch"><input type="checkbox" id="togBtn"><div class="slider round"><span class="on">OVERRIDE</span><span class="off">SKIP</span></div></label>
        {% endif %}
    {% endfor %}
{% endif %}

<style>
	.switch {
  position: relative;
  display: inline-block;
  width: 120px;
  height: 34px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ca2222;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2ab934;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(85px);
  -ms-transform: translateX(85px);
  transform: translateX(85px);
}

/*------ ADDED CSS ---------*/
.on
{
  display: none;
}

.on, .off
{
  color: white;
  position: absolute;
  transform: translate(-50%,-50%);
  top: 50%;
  left: 50%;
  font-size: 10px;
  font-family: Verdana, sans-serif;
}

input:checked+ .slider .on
{display: block;}

input:checked + .slider .off
{display: none;}

/*--------- END --------*/

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;}
</style>
