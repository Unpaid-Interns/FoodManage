<h1>Ingredient Dependency Report</h1>

<form method="post">
    {% csrf_token %}
    <label>{{ count }}</label>
    <button type="submit">Download CSV</button>
</form>

<table>
{% for ingredient in ingredients.all %}
    <tr>
    	<td>{{ ingredient }}</td>
    	{% for choice in ingredient.ingredientqty_set.all %}
    		<td>{{ choice.sku }}</td>
    	{% endfor %}
	</tr>
{% endfor %}
</table>
