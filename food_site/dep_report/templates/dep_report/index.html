<h1>Ingredient Dependency Reporting</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'ingr_dep_generate' %}" method="post">
{% csrf_token %}
{% for ingredient in ingredients.all %}
    <input type="checkbox" name="choice" id="choice{{ forloop.counter }}" value="{{ ingredient.id }}">
    <label for="choice{{ forloop.counter }}">{{ ingredient }}</label><br>
{% endfor %}
<input type="submit" value="Generate">
</form>
