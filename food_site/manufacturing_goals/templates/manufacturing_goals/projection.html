{% extends "base.html" %}
{% block content %}
	<h1>Sales projection data for {{ sku }} can be seen below:</h1>
	<br>
		<div class="table" style="overflow-x:auto;">
			{% load render_table from django_tables2 %}
			{% load bootstrap3 %}
			{% render_table data_table %}
		</div>
	<br>
	<div class="inline">
		<form method="post">
			{% csrf_token %}
			<button type="submit">Autofill Average Value</button>
		</form>
		<a class="btn" href="{% url 'manufqty' %}">Return</a>
	</div>
{% endblock content %}
