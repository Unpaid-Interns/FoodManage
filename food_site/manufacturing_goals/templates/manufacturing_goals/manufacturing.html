{% extends "sku_manage/base.html" %}
{% block content %}
	<h3>Manufacturing Goals</h3>
	<p>Create a new manufacturing goal</p>
	<form id="goal-form" method="POST" action="/manufacturing/">
		{% csrf_token %}
		<p><label>Goal Name: </label><br><input value="{{ name }}" type="text" name="name" maxlength="500" id="name" required="required" placeholder="Input a name for this goal"></p>
		<button type="submit" id="submit" name="submit">Create New Goal</button>
	</form>
	<p><strong>OR</strong></p>
	<p>View a Manufacturing Goal and its ingredient quantity calculation.</p>
	<form id="goal-choice-form" method="post">
		{% csrf_token %}
		{{ form2 }}
		<button type="submit" id="submit" name="submit">Select Goal</button>
	</form>
