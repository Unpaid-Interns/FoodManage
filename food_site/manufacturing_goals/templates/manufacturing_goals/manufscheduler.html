{% extends "sku_manage/base.html" %}
{% load static %}
{% block content %}
	<link rel="stylesheet" type="text/css" href="{% static 'manufacturing_goals/vis.min.css' %}">
	<script type="text/javascript" src="{% static 'manufacturing_goals/vis.min.js' %}"></script>
	<div id="visualization" style="padding:10px;"></div>
	<div class='items-panel'>
		<div class='side'>
			<!-- This should pull from the db -->
			<h3>Items:</h3>
			<ul class="items">
				<!-- there should be a way to change the coloration here -->
				<!-- as well as a second change if deleted on timeline -->
				<!-- literally cannot get drag&drop working. I think it's busted on visjs' side -->
				<li class="item" id="activity-2" onclick="addToTimeline('item 2')">item 2</li>
				<li class="item" id="activity-3" onclick="addToTimeline('item 3')">item 3</li>
			</ul>
		</div>
	</div>
	<div id="addActivityModal" class="modal" style="display:none;">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p id="activityID" hidden>0</p>
			<p>Enter the time for this manufacturing activity to start.<br><label>Date</label><input value="" id="activityStartDate" placeholder="mm/dd/yyyy"><br><label>Time</label><input type="time" id="activityStartTime"></p><br><button onclick="addAtStartTime()">Add to Timeline</button>
		</div>
	</div>
	<script type="text/javascript">
		var container = document.getElementById('visualization');
		// eventually want this to be pulled from the database of manufacturing lines
		var groups = new vis.DataSet([
			{id: 1, content: 'group 1'}
		]);
		// and this from the manufacturing goals/activities?
		var items = new vis.DataSet([
			{id: 1, content: 'item 1', start: '2019-02-22', end: '2019-02-23', group: 1}
		]);
		var nextItem = 2;
		// want moveable, clickable, extendable, removeable and replaceable, but not changeable
		// also may want to consider hiding non-business hours?
		var today = new Date();
		var dd = today.getDate();
		var d2 = today.getDate() +1;
		var mm = today.getMonth() + 1;
		var yyyy = today.getFullYear();
		if (dd < 10){dd='0'+dd;}
		if (d2 < 10){d2='0'+d2;}
		if (mm < 10){mm='0'+mm;}
		today = mm+'/'+dd+'/'+yyyy;
		tomorrow = mm+'/'+d2+'/'+yyyy;
		var options = {
			stack: true,
			selectable: true,
			editable: {
				add: false,
				remove: true,
				updateGroup: true,
				updateTime: true,
				overrideItems: false
			},
			timeAxis: {
				scale: 'hour',
				step: 1
			},
			type: 'range',
			start: today,
			end: tomorrow,
			onDropObjectOnItem: function(objectData, item, callback) {
				if (!item){ return; }
				alert('dropped object: "' + objectData.content + '" on item: "' + item.content + '"');
			}
		};
		var timeline = new vis.Timeline(container, items, groups, options);

		var modal = document.getElementById('addActivityModal');
		var closer = document.getElementsByClassName("close")[0];
		function addToTimeline(id){
			// actual ids on the timeline should be generated on the fly
			document.getElementById('activityID').innerHTML = id;
			modal.style.display = "block";
		}
		function addAtStartTime(){
			var startDate = document.getElementById('activityStartDate').value;
			var startTime = document.getElementById('activityStartTime').value;
			var h = "";
			var mi = "";
			var mo = "";
			var d = "";
			var y = "";
			var today = new Date();
			if((startDate.split("/")[0] && startDate.split("/")[1] && startDate.split("/")[2])) {
				mo = parseInt(startDate.split("/")[0]);
				d = parseInt(startDate.split("/")[1]);
				y = parseInt(startDate.split("/")[2]);
			} else {
				mo = today.getMonth();
				d = today.getDate();
				y = today.getFullYear();
			}
			if((startTime.split(":")[0] && startTime.split(":")[1])) {
				h = parseInt(startDate.split(":")[0]);
				mi = parseInt(startDate.split(":")[1]);
			} else {
				h = today.getHours();
				m = today.getMinutes();
			}
			// base this on duration/group in actual db
			items.add([{id: nextItem, content: document.getElementById('activityID').innerHTML, start: new Date(y, mo, d, h, mi, 0, 0), end: new Date(y, mo, d, h+1, mi, 0, 0), group: 1}]);
			modal.style.display = "none";
		}
		closer.onclick = function() {
			modal.style.display = "none";
		}
		window.onclick = function(event) {
			if (event.target == modal){
				modal.style.display = "none";
			}
		}
	</script>
{% endblock content %}
