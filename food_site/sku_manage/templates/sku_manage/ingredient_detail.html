<!DOCTYPE html>
<html>

	{% load staticfiles %}
        {% load static %}
	<head>
                <meta charset="utf-8">
                <title>HypoMeals</title>
                <link rel="stylesheet" type="text/css" href="{% static "sku_manage/detail.css" %}" />
        </head>
<body>
<h1>{{ ingredient.name }}</h1>
<p>{{ ingredient.ingredientqty_set.all|length }} SKUs:</p>
<ul>
{% for choice in ingredient.ingredientqty_set.all %}
<li><a class="listy" href="{% url 'sku_detail' choice.sku.pk %}"> {{ choice.sku.name }}</a> - {{ choice.quantity }} packages</li>
{% endfor %}
</ul>
</body>
</html>
