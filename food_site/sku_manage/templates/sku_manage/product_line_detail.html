<h1>{{ productline }}</h1>
<p>General Information:</p>
<ul>
	<li>Product Line Name: {{ ingredient.name }}</li>
</ul>
<p>{{ productline.sku_set.all|length }} SKUs:</p>
<ul>
	{% for sku in productline.sku_set.all %}
    	<li><a href="{% url 'sku_detail' sku.pk %}"> {{ sku }}</a></li>
	{% endfor %}
</ul>
